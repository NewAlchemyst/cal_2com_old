<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <script type="text/javascript">
        function square() {
            var num = document.getElementById("n1");
            num.value = num.value * num.value;
        }

        function cube() {
            var num = document.getElementById("n1");
            num.value = Math.pow(num.value, 3);
        }
        function empty(){
            console.log("funcion empty active");
            var prompt = document.getElementById("n1");
            prompt.value = '';
        }
        </script>
    </head>
    <body>
        Number:
        <input type="text" id="n1"><p></p>
        <button onclick="square()"> x<sup>2</sup> </button>
        <button onclick="cube()"> x<sup>3</sup> </button>
    </body>
</html>
